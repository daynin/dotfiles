# reload config file
bind r source-file ~/.tmux.conf \; display "Config Reloaded!"
# tmux display things in 256 colors
set -g default-terminal "xterm-256color"
set -g status-position top
#set -g status-utf8 on
set-option -g allow-rename off
set-option -g focus-events on
setw -g mode-keys vi
set -g renumber-windows on
set -g status-interval 10

# count everything starting from 1 (it's more ergonomic)
set -g base-index 1
setw -g pane-base-index 1

# pane movement shortcuts
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize pane shortcuts
bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"

set -g history-limit 20000

# enable mouse support for switching panes/windows
setw -g mouse on

# make delay shorter
set -sg escape-time 0

# Theme
set -g status-left "#[fg=#e78284,bold,bg=#303447]󰣙  #S  "
set -g status-right "#[fg=#b4befe,bold,bg=#303446]"
set -g status-justify left
set -g status-left-length 200
set -g status-right-length 200
set -g status-style 'bg=#303446'
set -g window-status-current-format '#[fg=#a6d189,bold,bg=#303446][#I #W#{?window_zoomed_flag,(),}]'
set -g window-status-format '#[fg=#949cbb,bg=#303446]#I #W'
set -g window-status-last-style 'fg=white,bg=black'
set -ga status-right "#($HOME/.config/tmux/scripts/get-last-task.sh)"
set -ga status-right "#($HOME/.config/tmux/scripts/get-tasks-count.sh)"
set -g default-terminal "${TERM}"
set -g message-command-style bg=default,fg=yellow
set -g message-style bg=default,fg=yellow
set -g mode-style bg=default,fg=yellow
set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'

