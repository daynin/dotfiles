# reload config file
bind r source-file ~/.tmux.conf \; display "Config Reloaded!"
# tmux display things in 256 colors
set -g default-terminal "xterm-256color"
#set -g status-utf8 on
set-option -g allow-rename off

# pane movement shortcuts
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize pane shortcuts
bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10


# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"

set -g history-limit 20000

# enable mouse support for switching panes/windows
setw -g mouse on
# set-option -g -q mouse on

set-option -g default-command "reattach-to-user-namespace -l zsh"
bind-key -T root PPage if-shell -F "#{alternate_on}" "send-keys PPage" "copy-mode -e; send-keys PPage"

bind -T root WheelUpPane if-shell -F -t = "#{alternate_on}" "select-pane -t =; send-keys -M" "select-pane -t =; copy-mode -e; send-keys -M"
bind -T root WheelDownPane if-shell -F -t = "#{alternate_on}" "select-pane -t =; send-keys -M" "select-pane -t =; send-keys -M"

# make delay shorter
set -sg escape-time 0

# Theme

setw -g status-bg "#31353f"

# Border colors
setw -g pane-active-border-style fg="#8DB5DA"

set-window-option -g status-left " #S "
set-window-option -g status-left-style fg="#31353f",bg="#8DB5DA"

set-window-option -g status-right " %H:%M %d-%b-%y "
set-window-option -g status-right-style fg="#31353f",bg="#8DB5DA"

# Window Status Color Palette
setw -g window-status-current-style fg="#8DB5DA",bg="#454545"
setw -g window-status-style fg="#808080",bg="#31353f"

# Message colors
setw -g message-style fg="#8DB5DA",bg="#353535"

#Windows list colors
setw -g mode-style fg="#31353f",bg="#8DB5DA"

